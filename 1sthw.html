<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather homepage</title>
    <style>
      h1 {
        color: #1a64d6;
        font-size: 34px;

        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        display: block;
        font-weight: bold;
      }
      h2 {
        text-align: center;
        display: block;
        font-weight: lighter;
      }
      li {
        display: block;
        list-style: none;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      🌤
      <br />
      Currently 21° in Tokyo
    </h1>
    <h2>
      13° /
      <strong>23° </strong>
    </h2>
    <ul>
      <li>
        <h3>🌧Tomorrow</h3>
        <p>
          10° /
          <strong>22° </strong>
        </p>
      </li>
      <li>
        <h4>🌥 Saturday</h4>
        <p>
          15° /
          <strong>17° </strong>
        </p>
      </li>
      <li>
        <h5>☀️ Sunday</h5>
        <p>
          25° /
          <strong>28° </strong>
        </p>
      </li>
    </ul>
    <button>Change City</button>
    <p>Coded by Bushra Waheed</p>
  </body>
</html>
