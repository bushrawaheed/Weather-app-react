<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/final.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-widget">
        <div class="weather-app">
          <div class="overview">
            <h1>Bruck,Erlangen</h1>
            <ul>
              <li>Wednesday</li>
              <li>mostly cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="imagefix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="mostly cloudy"
                />
                <strong>25 </strong
                ><span class="units">°C| <a href="#">°F</a> </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity</li>
                <li>Wind</li>
                <li>pressure</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/bushrawaheed/Weather-Forecast-app"
            target="_blank"
            >Open source code,</a
          >
          <em>by Bushra Waheed</em>
        </small>
      </div>
    </div>
    <script src="src/final.js"></script>
  </body>
</html>
